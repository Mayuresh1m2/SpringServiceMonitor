# Test Datasource Configuration (H2)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA / Hibernate specific for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none # Flyway handles schema

# Flyway
spring.flyway.enabled=true
# Ensure Flyway uses H2 by not overriding its default behavior to pick up the test datasource
# Flyway will run V1__Initial_Schema.sql. H2 supports most PostgreSQL syntax used.
# For complex differences, separate migration scripts for H2 might be needed (e.g. in db/migration/h2)
# and then spring.flyway.locations=classpath:db/migration/h2,classpath:db/migration/common
# But for now, assume V1 script is largely H2 compatible (JSONB might be an issue).

# Make H2 console available (optional, for debugging)
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
