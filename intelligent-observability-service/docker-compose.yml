version: '3.8'

services:
  postgres-db:
    image: postgres:15
    container_name: observability_postgres_db
    environment:
      POSTGRES_DB: observability_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - ./postgres-data:/var/lib/postgresql/data # Persist data locally
    ports:
      - "5432:5432"
    networks:
      - observability-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d observability_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  observability-service:
    build:
      context: . # Assumes Dockerfile is in the same directory
      dockerfile: Dockerfile
    container_name: observability_app_service
    depends_on:
      postgres-db:
        condition: service_healthy # Wait for postgres-db to be healthy
    environment:
      - DB_URL=jdbc:postgresql://postgres-db:5432/observability_db # Connect to the db service hostname
      - DB_USER=user
      - DB_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate # Flyway manages schema
      - SPRING_FLYWAY_ENABLED=true
      # Add any other necessary environment variables for your application
      # For example, to enable debug logging for specific packages:
      # - LOGGING_LEVEL_COM_EXAMPLE_INTELLIGENTOBSERVABILITYSERVICE=DEBUG
    ports:
      - "8080:8080" # Map application port
    networks:
      - observability-network

networks:
  observability-network:
    driver: bridge

volumes:
  postgres-data: # Define the named volume
    driver: local
